<div class="container">
  <p>Meu nome é {{ person.name }}</p>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Person Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Meu nome é {{ person.name }} e eu tenho {{ person.age }} anos de idade.
      </p>

      <form>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name Person</mat-label>
          <input matInput placeholder="Name" value="{{ person.name }}" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
