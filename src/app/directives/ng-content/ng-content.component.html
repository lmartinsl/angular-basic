<mat-card
  style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    max-width: 500px;
  "
>
  <mat-card-header>
    <mat-card-title>My name</mat-card-title>
    <mat-card-subtitle>Hello!!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/hello.png" alt="Hello!!" />
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent">LIKE</button>
    <button mat-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
