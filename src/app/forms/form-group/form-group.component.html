<mat-card class="mat-elevation-z8">
  <mat-card-title>New Client</mat-card-title>
  <mat-card-subtitle> </mat-card-subtitle>

  <mat-card-content>
    <form
      style="display: flex; flex-direction: column"
      [formGroup]="formClient"
      (ngSubmit)="submit()"
    >
      <div style="display: flex">
        <mat-form-field>
          <input
            matInput
            type="text"
            class="form-control"
            value=""
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            class="form-control"
            value=""
            placeholder="Last Name"
            formControlName="lastName"
          />
        </mat-form-field>
      </div>

      <div style="display: flex" formGroupName="name">
        <mat-form-field>
          <input
            matInput
            type="text"
            class="form-control"
            value=""
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            class="form-control"
            value=""
            placeholder="Last Name"
            formControlName="lastName"
          />
        </mat-form-field>
      </div>

      <button mat-button color="primary" type="submit">
        <mat-icon>done</mat-icon>Submit
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer> </mat-card-footer>
</mat-card>
