<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  "
>
  <mat-card class="mat-elevation-z8">
    <mat-card-title>New Client</mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>

    <mat-card-content>
      <form
        [formGroup]="clientForm"
        (ngSubmit)="submit()"
        style="display: flex; flex-direction: column"
      >
        <div style="display: flex">
          <mat-form-field>
            <input
              matInput
              type="text"
              value=""
              placeholder="First Name"
              formControlName="firstName"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              value=""
              placeholder="Last Name"
              formControlName="lastName"
            />
          </mat-form-field>
        </div>
        <div>
          <h4>Address:</h4>
        </div>
        <div style="display: flex" formGroupName="address">
          <mat-form-field>
            <input
              matInput
              type="text"
              value=""
              placeholder="Street"
              formControlName="street"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              value=""
              placeholder="City"
              formControlName="city"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              value=""
              placeholder="State"
              formControlName="state"
            />
          </mat-form-field>
        </div>

        <button mat-button color="primary" type="submit">
          <mat-icon>done</mat-icon>Submit
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>
