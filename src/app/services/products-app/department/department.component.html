<mat-card class="container">
  <mat-card-title>
    <h4>New Department</h4>
  </mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Department name"
          [(ngModel)]="depName"
          name="depName"
        />
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="accent" (click)="clear()">Clear</button>
  </mat-card-actions>
</mat-card>
