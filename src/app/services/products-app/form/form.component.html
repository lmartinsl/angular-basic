<mat-card class="container">
  <mat-card-title>
    <h4>New Product</h4>
  </mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Product name" [(ngModel)]="name" />
      </mat-form-field>
    </div>

    <div style="display: flex; justify-content: space-between">
      <mat-form-field style="width: 290px">
        <mat-select placeholder="Department" [(ngModel)]="department">
          <mat-option *ngFor="let dep of departments" [value]="dep">{{
            dep.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Price" type="number" [(ngModel)]="price" />
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%">
        <textarea
          matInput
          placeholder="Product description"
          [(ngModel)]="description"
        >
        </textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="accent" (click)="clear()">Clear</button>
  </mat-card-actions>
</mat-card>
